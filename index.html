<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>


    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>-->
    <!--<script src="https://code.angularjs.org/1.3.14/angular-cookies.min.js"></script>-->
    <script src="https://rawgit.com/angular-translate/bower-angular-translate/2.15.1/angular-translate.js"></script>
    <script src="https://rawgit.com/angular-translate/bower-angular-translate-loader-static-files/2.15.1/angular-translate-loader-static-files.min.js"></script>
    <!--<script src="https://rawgit.com/angular-translate/bower-angular-translate-storage-cookie/2.6.1/angular-translate-storage-cookie.min.js"></script>-->
    <!--<script src="https://rawgit.com/angular-translate/bower-angular-translate-storage-local/2.6.1/angular-translate-storage-local.min.js"></script>-->

    <script src="app.js"></script>
    <script src="home-controller.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
    <script src="js/angular-bootstrap-lightbox.js"></script>

    <link rel="stylesheet" href="css/angular-bootstrap-lightbox.css">
    <link rel="stylesheet" href="css/homeStyles.css">
</head>
<body ng-controller="homeCtrl">

<!-------------------------------------------   HEADER -------------------------------------------->
<header></header>

<!-------------------------------------------  END HEADER -------------------------------------------->

<p style="text-align: right">
    <button ng-click="changeLang('en')">English</button>
    <button ng-click="changeLang('ru')">Русский</button>
</p>


<!-------------------------------------------   GAME REVIEW -------------------------------------------->
<div class="content_text">
    <div class="icon_box">
        <div class="icon_game"></div>
        <div class="icon_shop"></div>
        <div class="icon_shop"></div>
    </div>
    <div>
        <h2>Time to tube.</h2>
        <p class="text_review">
            {{'text' | translate}}
        </p>
    </div>
</div>

<!-------------------------------------------  END GAME REVIEW -------------------------------------------->


<!-------------------------------------------   VIDEO  -------------------------------------------->

<div class="video_box">
    <h2>{{'tittle1' | translate}}</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FHTphWfHzPQ" frameborder="0" allowfullscreen></iframe>
</div>
<!-------------------------------------------  END  VIDEO  -------------------------------------------->


<!-------------------------------------------  GALLERY  -------------------------------------------->
<div class="gallery_box">
    <h2>{{'tittle2' | translate}}</h2>

    <div style="display: flex; margin: 40px auto; justify-content: flex-start; max-width: 600px; min-width: 400px; flex-wrap: wrap">


        <div class="artIcon" ng-repeat="art in arts" ng-style="{'background-image': 'url(resources/images/{{art.thumbUrl}}.jpg)'}"  ng-click="openLightboxModal($index)">
            <div class="maska">
                <p style="color: white; text-transform: uppercase;"><span class="glyphicon glyphicon-search"></span></p>
            </div>
        </div>


    </div>

</div>

<!-------------------------------------------  END  GALLERY -------------------------------------------->


</body>
</html>
